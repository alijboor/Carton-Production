<body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-right" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
                title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <a href="../orders/orders.html"><img src="../../assets/logo.jpg" style="width:100%;" class="w3-round"></a>
            <br><br>
        </div>
        <div class="w3-bar-block">
            <a href="../../phpFiles/logout.php" id="account" onclick="w3_close()"
                class="w3-bar-item w3-button w3-padding w3-text-teal"><i
                    class="fa fa-th-large fa-fw w3-margin-left"></i></a>
            <a href="../orders/orders.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-user fa-fw w3-margin-left"></i>عرض الطلبات</a>

            <a id="add" href="../orders/addorder.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-user fa-fw w3-margin-left"></i>اضافة طلبية</a>
            <a id="archived" href="../orders/archived.html" onclick="w3_close()"
                class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-left"></i>الطلبيات
                المؤرشفة</a>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-right:300px">

        <!-- Header -->
        <header id="portfolio">
            <div class="w3-container">
                <h1>
                    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                            class="fa fa-bars"></i></span>
                    <a href="../orders/orders.html"><img src="../../assets/logo.jpg" style="width:65px;"
                            class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
                    <b></b>
                </h1>
            </div>
        </header>

        <div class="table-item p-2">
            <input class="form-control" id="myInput" type="text" placeholder="ابحث عن ...">
        </div>

    </div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }




        var session;
        $.get("../../phpFiles/getsessiondata.php", { webToken: document.cookie }, function (sessiondata, stauts) {
            session = JSON.parse(sessiondata);
            if (session.role != 0) {
                document.getElementById('archived').style.display = "none";
            }

            if (session.role != -1) {
                document.getElementById('add').style.display = "none";
            }
            document.getElementById('account').innerHTML = session.username + ' (تسجيل الخروج)';
        });

        /////
        var user;
        $.get("../../phpFiles/getsessiondata.php", { webToken: document.cookie }, function (sessiondata, stauts) {
            session = JSON.parse(sessiondata);
            if (session.error == 1) {
                window.location.replace("../index.html");
            }
            if (session.role != 0) {
                window.location.replace("orders.html");
            }
            user = session;
        });
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });

        var items = [];
        var itemData;
        var orders;
        var datTable = '';
        var itemdetail;

        $.get("../../phpFiles/orders/gitorder.php", { webToken: document.cookie }, function (orderdata, stauts) {
            orders = JSON.parse(orderdata);
            console.log(orders);
            for (let x = 0; x < orders.length; x++) {
                if (orders[x][5] == -1) {   // check the user is not client              
                    datTable += "<tr><td>" + orders[x][8] + "</td>";
                    datTable += "<td>" + orders[x][2] + "</td>";
                    datTable += "<td>" + orders[x][3] + "</td>";
                    datTable += "<td>" + orders[x][4] + "</td>";//ملاحظة الشركة
                    datTable += "<td>" + orders[x][7] + "</td>";
                    if (orders[x][6].includes(",")) {
                        itemdetail = orders[x][6].split(",");
                        for (let item_ctr = 0; item_ctr < itemdetail.length - 1; item_ctr++) {
                            if (itemdetail[item_ctr] != 0) {
                                datTable += "<td>" + itemdetail[item_ctr] + "</td>";
                            }
                            else {
                                datTable += "<td>" + " " + "</td>";
                            }
                        }
                    }
                    // datTable += "<td>  </td>";
                    //tools coloum
                    if (user.role == 0) {//manegar
                        datTable += "<td>";
                        // datTable += " <a href='addnote.html?" + orders[x][0] + "' class='btn btn-primary btn-rounded' >اضف ملاحظة</a>";
                        datTable += " <button onclick='open_file(" + orders[x][0] + ")' class='btn btn-secondary btn-rounded' >عرض التصميم</button>";
                        datTable += " <button onclick='undoDelete(" + orders[x][0] + ")' class='btn btn-success btn-rounded' >إلغاء الحذف </button>";
                        datTable += "</td> </tr>";
                    }
                }
            }
            drawTable();

        });


        function drawTable() {
            $.get("../../phpFiles/orders/getitem.php", { webToken: document.cookie }, function (data, stauts) {
                data = JSON.parse(data);
                items = data;
                itemData = "";
                for (let j = 0; j < data.length; j++) {
                    itemData += "<th>" + data[j][0] + "</th>";
                }
                var table = `
                            <div style="overflow-x:auto;">
                                <table class="table table-striped">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">اسم الزبون</th>
                                            <th scope="col">اسم الطبعة</th>
                                            <th scope="col">ملاحظة الزبون</th>
                                            <th scope="col">ملاحظة المصنع</th>
                                            <th data-type="date" data-format="YYYY/MM/DD">تاريخ الطلب</th>
                                            `+ itemData + `
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="myTable">`+ datTable + `</tbody>
                                </table>
                            </div>
                                `;
                $('.table-item').append(table);
            });
        }

        function open_file(order_id) {
            var url = '../../files/' + order_id + '.pdf';
            window.open(url, '_blank').focus();
        }

        function undoDelete(order_id) {
            $.post("../../phpFiles/orders/undoDelete.php?id=" + order_id, {
                webToken: document.cookie
            },
                function (response) {
                    var jsonData = JSON.parse(response);
                    if (jsonData.success == "1") {
                        alert(" تم الحذف ");
                    }
                });
            window.location.reload();
        }



    </script>

</body>
